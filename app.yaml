application: persona3helper
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /templates/date\.html
  static_files: templates/date.html
  upload: /templates/date\.html
  
- url: /
  static_files: index.html
  upload: index.html
  
- url: /.*/.*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest