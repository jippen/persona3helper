<html>
  <head>
    <title>Persona 3 Guide for {{ today }}</title>
	<link rel="stylesheet" type="text/css" href="/static/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/main.css">
	<script type="text/javascript" src="/static/padilicious.js">
	<script type="text/javascript">
		function processingRoutine() {
			var swipedElement = document.getElementById(triggerElementID);
			if ( swipeDirection == 'left' ) {
				{% if prev %}
				window.location = '/{{ prev }}';
				{% endif %}
			} else if ( swipeDirection == 'right' ) {
				{% if next %}
				window.location = '/{{ next }}';
				{% endif %}
			}
		}
	</script>
  </head>
  <body>
  <div id="swipeBox" ontouchstart="touchStart(event,'swipeBox');"  ontouchend="touchEnd(event);" ontouchmove="touchMove(event);" ontouchcancel="touchCancel(event);" style="position:relative;width:100%;height:100%;">
    <header>
	  <ul class="nav">
        <li>
		    {% if prev %}<a href="/{{prev}}">{% endif %}&lt;&lt;{% if prev %}</a>{% endif %}
		</li>
        <li>
		  <h1>{{ today }}</h1>
		</li>
	    <li>
		  {% if next %}<a href="/{{next}}">{% endif %}&gt;&gt;{% if next %}</a>{% endif %}
        </li>
	  </ul>
    </header>
  <br>
  <form action="">
  {% for thing in todo -%}
	<input type="checkbox" name="chk" value="{{ thing }}">{{ thing }}<br>
	{% endfor -%}
  </form>
 </div>
  </body>
</html>
